<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>Welcome to Your Dashboard</h1>
        <button onclick="logout()">Logout</button>
    </nav>

    <div class="container">
        <h2>Hello, User!</h2>
        <p>Here you can access your questionnaire results and other features.</p>

        <div class="card">
            <h3>Your Recent Activity</h3>
            <p>No recent activity yet.</p>
        </div>

        <!-- Updated button to go to start-questionnaire.html -->
        <button onclick="startQuestionnaire()">Start New Questionnaire</button>
    </div>

    <script>
        function logout() {
            alert("Logging out...");
            window.location.href = "index.html"; // Redirect to sign-up/login
        }

        function startQuestionnaire() {
            window.location.href = "start questionnaire.html"; // Updated path
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            text-align: center;
            padding: 20px;
        }

        .navbar {
            background: #003366;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</body>
</html>
