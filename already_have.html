<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Autism Diagnosis Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="index.html">Sign Up</a></p>
    <p>Forgot your password? <a href="#" id="forgotPassword">Reset</a></p>
    <p id="errorMessage"></p>
  </div>

  <!-- Firebase & Login Script -->
  <script type="module">
    // ✅ Import Firebase (MUST be loaded before using auth functions)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ✅ Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDbyxievV9aKGHjLFyO0BKKv4V8rRd5P-k",  //REPLACE WITH YOUR KEY
      authDomain: "autismdiagnosistool.firebaseapp.com",
      projectId: "autismdiagnosistool",
      storageBucket: "autismdiagnosistool.firebasestorage.app",
      messagingSenderId: "932313058973",
      appId: "1:932313058973:web:b48717b2dac4f129700e74",
      measurementId: "G-C9B9638407"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Ensure Firebase is initialized before using auth
    console.log("Firebase App:", app);
    console.log("Firebase Auth:", auth);

    // ✅ Handle Login
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log("User signed in:", userCredential.user);

        //alert("Login successful!");
        errorMessage.innerText = "Login successful!";  // Display success here instead of redirecting
        //window.location.href = "dashboard.html"; // ✅ Redirect to dashboard - COMMENT OUT FOR TESTING
      } catch (error) {
        console.error("Login Error:", error);  // Log the entire error object
        errorMessage.innerText = "Login failed: " + error.message;
      }
    });

    // ✅ Handle Forgot Password
    document.getElementById("forgotPassword").addEventListener("click", async function(event) {
      event.preventDefault();
      const email = prompt("Enter your email to reset password:");
      if (email) {
        try {
          await sendPasswordResetEmail(auth, email);
          alert("Password reset email sent! Check your inbox.");
        } catch (error) {
          console.error("Password Reset Error:", error); // Log the entire error object
          alert("Error: " + error.message);
        }
      }
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #errorMessage {
      color: red;
      font-size: 14px;
    }
  </style>

</body>
</html>
