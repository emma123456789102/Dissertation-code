# GitHub Actions Workflow for Deploying Static Content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]  # Trigger when pushing to main branch
  workflow_dispatch:  # Allow manual trigger from GitHub Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Build and Prepare Files
        run: |
          mkdir public
          cp -r * public
          cp -r .github public  # Include GitHub-specific files if needed
          rm -rf public/.git  # Remove git metadata to avoid conflicts

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'  # Deploy only the `public` folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
