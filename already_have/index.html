<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Autism Diagnosis Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root">
    <div class="card">
      <h1>Login to Your Account</h1>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/index.html">Sign Up</a></p>
    </div>
  </div>

 <script type="module">
  import { auth, signInWithEmailAndPassword, onAuthStateChanged } from "./firebase.js";

  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const loginButton = document.querySelector("button");

    loginButton.disabled = true; // Disable button while logging in

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login successful!");
      window.location.href = "/dashboard/index.html"; // Redirect after successful login
    } catch (error) {
  console.error("Login error:", error);
  alert("Login failed: " + error.message);
}


    loginButton.disabled = false; // Re-enable button after login attempt
  });

  // Auto-redirect if user is already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "/dashboard/index.html";
    }
  });
</script>


  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</body>
</html>
