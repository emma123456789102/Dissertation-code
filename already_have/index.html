<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Autism Diagnosis Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <!-- ✅ Netlify Form with Firebase Authentication -->
    <form name="loginForm" method="post" data-netlify="true" id="loginForm">
      <!-- ✅ Hidden Input to Identify Form in Netlify -->
      <input type="hidden" name="form-name" value="loginForm">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p id="errorMessage"></p>
  </div>

  <!-- ✅ Firebase Login Script -->
  <script type="module">
    import { auth, signInWithEmailAndPassword } from "./firebase.js";

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Stop default Netlify behavior

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        // ✅ Log in with Firebase
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");

        // ✅ Submit form data to Netlify (if needed)
        fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(new FormData(event.target)).toString(),
        });

        // ✅ Redirect to Dashboard
        window.location.href = "/dashboard/index.html";
      } catch (error) {
        document.getElementById("errorMessage").innerText = "Login failed: " + error.message;
      }
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #errorMessage {
      color: red;
    }
  </style>

</body>
</html>
