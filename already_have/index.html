<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Autism Diagnosis Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <!-- ✅ Login Form -->
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit" id="loginButton">Log In</button>
    </form>

    <p>Don't have an account? <a href="index.html">Sign Up</a></p>
   
    <p id="errorMessage"></p>
     <p>Forgot your password? <a href="forgot_password_real.html" id="forgotPasswordLink">Reset Password</a></p>
  </div>

  <!-- ✅ Firebase Authentication -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ✅ Firebase Config (Replace with your actual Firebase credentials)
    const firebaseConfig = {
  apiKey: "AIzaSyDbyxievV9aKGHjLFyO0BKKv4V8rRd5P-k",
  authDomain: "autismdiagnosistool.firebaseapp.com",
  projectId: "autismdiagnosistool",
  storageBucket: "autismdiagnosistool.firebasestorage.app",
  messagingSenderId: "932313058973",
  appId: "1:932313058973:web:b48717b2dac4f129700e74",
  measurementId: "G-C9B9638407"
};

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Login Form Handling
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");

      try {
        // ✅ Firebase Authentication
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");

        // ✅ Redirect to Dashboard & Prevent Back Navigation
        window.location.replace("/dashboard/index.html");
      } catch (error) {
        errorMessage.innerText = "Login failed: " + error.message;
        errorMessage.style.color = "red";
        console.error("Login Error:", error.code, error.message);
      }
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #errorMessage {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>

</body>
</html>
