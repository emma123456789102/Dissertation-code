<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Autism Diagnosis Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>

    <!-- ✅ Login Form -->
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Log In</button>
    </form>

    <p>Don't have an account? <a href="index.html">Sign Up</a></p>
    <p>Forgot your password? <a href="./forgot_password_real/index.html" id="forgotPasswordLink">Reset Password</a></p>
    <p id="errorMessage"></p>
  </div>

  <!-- ✅ Forgot Password Modal -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Reset Password</h2>
      <p>Enter your email to receive a password reset link.</p>
      <input type="email" id="resetEmail" placeholder="Enter your email" required>
      <button id="resetPasswordBtn">Send Reset Link</button>
      <p id="resetMessage"></p>
    </div>
  </div>

  <!-- ✅ Firebase Authentication -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // ✅ Firebase Config (Replace with your actual Firebase credentials)
  const firebaseConfig = {
  apiKey: "AIzaSyDbyxievV9aKGHjLFyO0BKKv4V8rRd5P-k",
  authDomain: "autismdiagnosistool.firebaseapp.com",
  projectId: "autismdiagnosistool",
  storageBucket: "autismdiagnosistool.firebasestorage.app",
  messagingSenderId: "932313058973",
  appId: "1:932313058973:web:b48717b2dac4f129700e74",
  measurementId: "G-C9B9638407"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ Handle Login Form Submission
    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent default form submission

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMessage = document.getElementById("errorMessage");

      try {
        // ✅ Firebase Authentication
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");

        // ✅ Redirect to Dashboard & Prevent Back Navigation
        window.location.replace("./dashboard/index.html");
      } catch (error) {
        errorMessage.innerText = "Login failed: " + error.message;
        errorMessage.style.color = "red";
        console.error("Login Error:", error.code, error.message);
      }
    });

    // ✅ Forgot Password Functionality
    document.getElementById("forgotPasswordLink").addEventListener("click", function() {
      document.getElementById("forgotPasswordModal").style.display = "block";
    });

    document.querySelector(".close").addEventListener("click", function() {
      document.getElementById("forgotPasswordModal").style.display = "none";
    });

    document.getElementById("resetPasswordBtn").addEventListener("click", async function() {
      const resetEmail = document.getElementById("resetEmail").value;
      const resetMessage = document.getElementById("resetMessage");

      if (!resetEmail) {
        resetMessage.innerText = "Please enter your email.";
        resetMessage.style.color = "red";
        return;
      }

      try {
        await sendPasswordResetEmail(auth, resetEmail);
        resetMessage.innerText = "Password reset email sent! Check your inbox.";
        resetMessage.style.color = "green";
      } catch (error) {
        resetMessage.innerText = "Error: " + error.message;
        resetMessage.style.color = "red";
      }
    });

    // ✅ Close Modal When Clicking Outside
    window.onclick = function(event) {
      const modal = document.getElementById("forgotPasswordModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #errorMessage {
      margin-top: 10px;
      font-weight: bold;
    }

    /* ✅ Forgot Password Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .close {
      color: red;
      font-size: 24px;
      float: right;
      cursor: pointer;
    }

    .close:hover {
      color: darkred;
    }
  </style>

</body>
</html>
