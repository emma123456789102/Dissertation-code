<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autism Diagnosis Tool - Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="root">
    <div class="card" id="authPage">
      <h1 id="formTitle">Create New Account</h1>
      
      <!-- ✅ Netlify Form Handling -->
      <form 
        name="authForm" 
        method="post" 
        data-netlify="true" 
        id="authForm">
        
        <!-- Hidden Netlify Input for Form Submission -->
        <input type="hidden" name="form-name" value="authForm">
        
        <label for="name" id="nameLabel">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="dob" id="dobLabel">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <button type="submit">Sign Up</button>
      </form>
      
      <p id="toggleAuth">Already have an account? <a href="/already_have/index.html">Log In</a></p>
    </div>
  </div>

  <script type="module">
    import { auth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "./firebase.js";

    document.addEventListener("DOMContentLoaded", function () {
      const authForm = document.getElementById("authForm");
      const toggleAuth = document.getElementById("toggleAuth");
      const formTitle = document.getElementById("formTitle");
      const nameField = document.getElementById("name");
      const nameLabel = document.getElementById("nameLabel");
      const dobField = document.getElementById("dob");
      const dobLabel = document.getElementById("dobLabel");
      let isSignUp = true;

      toggleAuth.addEventListener("click", (e) => {
        e.preventDefault();
        isSignUp = !isSignUp;
        formTitle.innerText = isSignUp ? "Create New Account" : "Sign In";
        toggleAuth.innerHTML = isSignUp 
          ? 'Already have an account? <a href="#">Log In</a>' 
          : 'Don\'t have an account? <a href="#">Sign Up</a>';
        nameField.style.display = isSignUp ? "block" : "none";
        nameLabel.style.display = isSignUp ? "block" : "none";
        dobField.style.display = isSignUp ? "block" : "none";
        dobLabel.style.display = isSignUp ? "block" : "none";
        authForm.querySelector("button").innerText = isSignUp ? "Sign Up" : "Log In";
      });

      authForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          if (isSignUp) {
            await createUserWithEmailAndPassword(auth, email, password);
            alert("Account created successfully!");
          } else {
            await signInWithEmailAndPassword(auth, email, password);
            alert("Login successful!");
          }

          // ✅ Allow Netlify to capture submission
          setTimeout(() => {
            authForm.submit();
          }, 500);

          // ✅ Redirect to Dashboard
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1000);

        } catch (error) {
          alert(error.message);
        }
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #toggleAuth {
      margin-top: 15px;
      cursor: pointer;
      color: #007BFF;
    }
  </style>
</body>
</html>
